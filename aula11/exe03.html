<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <style>
        body {
            background-color: cadetblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sistema De Multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <br>
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </main>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel'); // vem em formato de objeto
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value); // pegando o valor da propriedade 'value' do objeto 'input'
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h!</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
