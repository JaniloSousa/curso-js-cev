<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06: Tratando os dados</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: cadetblue;
            color: wheat;
        }
    </style>
</head>
<body>
    <script>
        // entrada de dados
        var n1 = window.prompt("Digite um número: ");
        var n2 = window.prompt("Digite outro número: ");

        // tratamento de dados
        n1 = Number(n1);
        n2 = Number(n2);

        // processamento de dados
        var soma = n1 + n2;

        // saída de dados
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); // '${}' -> template strings
    </script>
</body>
</html>
