<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- para aceitar caracteres com acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configuração inicial da janela -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- configuração para o teclado -->
    <title>Aula 04: Criando seus primeiros scripts</title> <!-- título da página -->
    <style>
        /* estilo CSS */
        body {
            background-color: rgb(101, 101, 167);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 20px;
        }

        h1 {
            color: rgb(226, 226, 29);
        }
    </style>
</head>
<body>
    <!-- conteudo HTML -->
    <h1>Meu primeiro script em javascript</h1>
    <p>Estou muito feliz e empolgado! Estou criando o meu primeiro programa em JavaScript.</p>

    <!-- interatividade com JAVASCRIPT -->
    <script>
        window.alert("Olá, Mundo!");
        window.confirm("Está gostando de JavaScript?");
        window.prompt("Qual é seu nome?");
        // este é um comentário de apenas uma linha (ele não tem resultado visivel)
        
        /* este
            é
            um
            comentário
            de
            várias
            linhas
        */
    </script>
</body>
</html>
